name: CI

on: push

defaults:
  runs-on: ubuntu-latest

jobs:
  all:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: 'node_modules'
          key: node-modules-${{ hashFiles('yarn.lock') }}
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn tsc
      - run: yarn build
